  <body>
    <section id='scroll'>
      <!--  graphic container  -->
      <div class='scroll__graphic'>
        <!--   actual graphic/chart   -->
        <div class='chart'>
        </div>
      </div>
    
      <!--  step/text container  -->
      <div class='scroll__text'>
        <div class='step' data-step='1'>
         
        </div>
        <div id="myVis"> <label>Number of bees:</label>

          <button id="updateButton">Update</button></div>
